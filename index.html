<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MedGFX Dev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 12px 20px;
        background: #1a1a1a;
        color: #fff;
        border-bottom: 1px solid #333;
      }

      header h1 {
        font-size: 18px;
        font-weight: 600;
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .panel-header {
        padding: 8px 16px;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        color: #666;
      }

      .panel-content {
        flex: 1;
        overflow: auto;
        padding: 20px;
      }

      .left-panel {
        border-right: 1px solid #ddd;
      }

      .left-panel .panel-content {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        background: #f9f9f9;
        padding: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .right-panel .panel-content {
        padding: 0;
        background: #1e1e1e;
      }

      #log-container {
        font-family: "Monaco", "Menlo", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.5;
        color: #d4d4d4;
        padding: 12px;
        height: 100%;
        overflow-y: auto;
      }

      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #2d2d2d;
      }

      .log-entry .timestamp {
        color: #858585;
        margin-right: 8px;
      }

      .log-entry.info {
        color: #4ec9b0;
      }
      .log-entry.warn {
        color: #dcdcaa;
      }
      .log-entry.error {
        color: #f48771;
      }
      .log-entry.debug {
        color: #858585;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel left-panel">
        <div class="panel-header">Canvas</div>
        <div class="panel-content">
          <canvas id="medgfx-canvas" width="800" height="600"></canvas>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="panel-header">Logs</div>
        <div class="panel-content">
          <div id="log-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./dev.ts"></script>
  </body>
</html>
