<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Rendering Demo - medgfx + Three.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #fff;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        max-width: 300px;
      }

      h1 {
        margin: 0 0 20px 0;
        font-size: 18px;
        font-weight: 600;
      }

      .control-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
        color: #aaa;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type='range'] {
        width: 100%;
        margin: 5px 0;
      }

      .value-display {
        font-size: 14px;
        color: #4a9eff;
        font-weight: 500;
      }

      button {
        background: #4a9eff;
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-right: 5px;
        margin-top: 5px;
      }

      button:hover {
        background: #357abd;
      }

      #info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 11px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>

      <div id="controls">
        <h1>Volume Rendering</h1>

        <div class="control-group">
          <label>Samples: <span class="value-display" id="samplesValue">128</span></label>
          <input type="range" id="samples" min="32" max="512" value="128" step="16" />
        </div>

        <div class="control-group">
          <label>Alpha Correction: <span class="value-display" id="alphaValue">1.0</span></label>
          <input type="range" id="alpha" min="0.1" max="3.0" value="1.0" step="0.1" />
        </div>

        <div class="control-group">
          <label>Intensity Min: <span class="value-display" id="intMinValue">0.0</span></label>
          <input type="range" id="intMin" min="0" max="1" value="0" step="0.01" />
        </div>

        <div class="control-group">
          <label>Intensity Max: <span class="value-display" id="intMaxValue">1.0</span></label>
          <input type="range" id="intMax" min="0" max="1" value="1" step="0.01" />
        </div>

        <div class="control-group">
          <label>Clip Distance: <span class="value-display" id="clipValue">0.0</span></label>
          <input type="range" id="clip" min="-1" max="1" value="0" step="0.01" />
          <button id="toggleClip">Disable Clipping</button>
        </div>

        <div class="control-group">
          <button id="resetView">Reset View</button>
          <button id="randomData">Random Volume</button>
        </div>
      </div>

      <div id="info">
        medgfx Volume Rendering Demo | Three.js + Custom Shaders<br />
        Drag to rotate â€¢ Scroll to zoom
      </div>
    </div>

    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
      import { VolumeRenderer } from '../dist/rendering/volume-renderer.js'

      // Scene setup
      const canvas = document.getElementById('canvas')
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true })
      renderer.setSize(window.innerWidth, window.innerHeight)
      renderer.setPixelRatio(window.devicePixelRatio)

      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0x1a1a1a)

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )
      camera.position.set(2, 2, 2)

      const controls = new OrbitControls(camera, canvas)
      controls.enableDamping = true
      controls.dampingFactor = 0.05

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
      scene.add(ambientLight)

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
      directionalLight.position.set(5, 5, 5)
      scene.add(directionalLight)

      // Create test volume data (sphere with gradient)
      function createTestVolume(size = 64) {
        const data = new Uint8Array(size * size * size)
        const center = size / 2

        for (let z = 0; z < size; z++) {
          for (let y = 0; y < size; y++) {
            for (let x = 0; x < size; x++) {
              const dx = x - center
              const dy = y - center
              const dz = z - center
              const dist = Math.sqrt(dx * dx + dy * dy + dz * dz)
              const maxDist = size / 2

              // Create sphere with smooth falloff
              let value = 0
              if (dist < maxDist) {
                value = Math.floor(255 * (1 - dist / maxDist))
              }

              const index = x + y * size + z * size * size
              data[index] = value
            }
          }
        }

        return data
      }

      // Initialize volume renderer
      let volumeRenderer = new VolumeRenderer({
        width: 64,
        height: 64,
        depth: 64,
        data: createTestVolume(64),
        samplesPerVoxel: 2.0
      })

      const volumeMesh = volumeRenderer.getMesh()
      scene.add(volumeMesh)

      // UI Controls
      let clipEnabled = true

      document.getElementById('samples').addEventListener('input', (e) => {
        const value = parseInt(e.target.value)
        document.getElementById('samplesValue').textContent = value
        volumeRenderer.setSamples(value)
      })

      document.getElementById('alpha').addEventListener('input', (e) => {
        const value = parseFloat(e.target.value)
        document.getElementById('alphaValue').textContent = value.toFixed(1)
        volumeRenderer.setAlphaCorrection(value)
      })

      document.getElementById('intMin').addEventListener('input', (e) => {
        const value = parseFloat(e.target.value)
        document.getElementById('intMinValue').textContent = value.toFixed(2)
        const max = parseFloat(document.getElementById('intMax').value)
        volumeRenderer.setIntensityWindow({ min: value, max })
      })

      document.getElementById('intMax').addEventListener('input', (e) => {
        const value = parseFloat(e.target.value)
        document.getElementById('intMaxValue').textContent = value.toFixed(2)
        const min = parseFloat(document.getElementById('intMin').value)
        volumeRenderer.setIntensityWindow({ min, max: value })
      })

      document.getElementById('clip').addEventListener('input', (e) => {
        const value = parseFloat(e.target.value)
        document.getElementById('clipValue').textContent = value.toFixed(2)
        volumeRenderer.setClipPlane({
          normal: new THREE.Vector3(0, 0, 1),
          distance: value,
          enabled: clipEnabled
        })
      })

      document.getElementById('toggleClip').addEventListener('click', () => {
        clipEnabled = !clipEnabled
        const btn = document.getElementById('toggleClip')
        btn.textContent = clipEnabled ? 'Disable Clipping' : 'Enable Clipping'
        const distance = parseFloat(document.getElementById('clip').value)
        volumeRenderer.setClipPlane({
          normal: new THREE.Vector3(0, 0, 1),
          distance,
          enabled: clipEnabled
        })
      })

      document.getElementById('resetView').addEventListener('click', () => {
        camera.position.set(2, 2, 2)
        controls.reset()
      })

      document.getElementById('randomData').addEventListener('click', () => {
        const newData = createTestVolume(64)
        // Add some randomness
        for (let i = 0; i < newData.length; i++) {
          newData[i] = Math.min(255, newData[i] + Math.random() * 50 - 25)
        }
        volumeRenderer.updateVolumeData(newData)
      })

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
      })

      // Animation loop
      function animate() {
        requestAnimationFrame(animate)
        controls.update()
        renderer.render(scene, camera)
      }

      animate()
    </script>
  </body>
</html>
